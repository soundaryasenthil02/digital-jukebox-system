{% extends 'music/base.html' %}

{% block title %}Delete Playlist - Digital Jukebox{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: #dc3545; text-align: center; margin-bottom: 30px;">⚠️ Delete Playlist</h2>
    
    <div style="background: #fff3cd; padding: 30px; border-radius: 10px; border: 2px solid #ffc107; margin-bottom: 20px;">
        <h3 style="color: #856404; margin-bottom: 15px;">Are you sure?</h3>
        <p style="color: #856404; font-size: 1.1em;">
            You are about to delete the playlist <strong>"{{ playlist.playlist_name }}"</strong>. 
            This action cannot be undone.
        </p>
    </div>
    
    <div style="background: #f8f9fa; padding: 30px; border-radius: 10px;">
        <form method="POST">
            {% csrf_token %}
            
            <div style="display: flex; gap: 10px;">
                <button type="submit" 
                        style="flex: 1; padding: 15px; background: #dc3545; color: white; border: none; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer;">
                    Yes, Delete Playlist
                </button>
                <a href="{% url 'music:playlist_detail' playlist.playlist_id %}" 
                   style="flex: 1; padding: 15px; background: #6c757d; color: white; border-radius: 5px; text-decoration: none; text-align: center; font-size: 1.1em; font-weight: bold; display: block;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
